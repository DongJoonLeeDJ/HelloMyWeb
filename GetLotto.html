<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto API를 js로 불러오기(python 서버 이용)</title>
  </head>
  <body>
    <input type="text" id="drwNo" />
    <button id="GetLotto">해당 회차 로또</button>
    <p></p>
    <script>
      let GetLotto = document.getElementById('GetLotto');
      let drwNo = document.getElementById('drwNo');
      GetLotto.onclick = function () {
        fetch('http://localhost:8000/lottoGet/' + drwNo.value)
          .then((response) => response.json())
          .then((data) => {
            console.log('당첨 정보:', data);
          })
          .catch((error) => {
            console.error('FastAPI 호출 오류:', error);
          });
      };
    </script>
  </body>
</html>
